<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing Page</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div id="root">
		<div class="Header">
			<div class="HeaderGroup">
				<a href="#">join now</a>
			</div>
		</div>
		<div class="Price">
			<h2>join and get this prizes</h2>
			<p>Samsung S20, Playstation 4 and Headphone Beats</p>
			<div class="CardGroup">
				<div class="Card">
					<img src="assets/img/Group_21.png" alt="">
					<h4>Samsung S20</h4>
				</div>
				<div class="Card">
					<img src="assets/img/Group_22.png" alt="">
					<h4>Playstation 4</h4>
				</div>
				<div class="Card">
					<img src="assets/img/Group_23.png" alt="">
					<h4>Headphone Beats</h4>
				</div>
			</div>
		</div>
		<div class="Mechanism">
			<a href="#">Mechanism Program</a>
			<div class="CardGroup">
				<div class="Card">
					<div class="CardHeader">
						<img src="assets/img/ewe_copy.png" alt="">
					</div>
					<div class="CardBody">
						<p>1. Join & Play <br>Competition Games</p>
					</div>
				</div>
				<div class="Card">
					<div class="CardHeader">
						<img src="assets/img/rer.png" alt="">
					</div>
					<div class="CardBody">
						<p>2. Reach the higest score <br>and be a winner</p>
					</div>
				</div>
			</div>
		</div>
		<div class="Toc">
			<a href="#">Term and Condition <br> <small>Click here</small></a>
		</div>
		<div class="Footer">
			<div class="ImageGroup">
				<img src="assets/img/facebook.png" alt="">
				<img src="assets/img/instagram-sketched.png" alt="">
				<img src="assets/img/twitter.png" alt="">
			</div>
		</div>
	</div>
</body>
</html>
